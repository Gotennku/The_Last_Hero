    <style>
        .character-list {
            list-style: none;
            padding: 0;
        }

        .character-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background-color: #1a1a2e;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .character-item:hover {
            background-color: #2938c2;
        }

        .character-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .character-item a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            flex-grow: 1;
        }

        @media (max-width: 768px) {
            .character-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .character-item img {
                margin-bottom: 10px;
            }

            .character-item a {
                text-align: center;
                font-size: 1rem;
            }
        }
    </style>
</head>
